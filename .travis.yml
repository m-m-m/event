language: java

jdk:
  - openjdk11

env:
  global:
    - SONARTYPE_USERNAME=awPAYN4P
    - secure: ""

install:
  - skip

script:
  - mvn --settings .mvn/settings.xml install

after_success:
  - "[[ $TRAVIS_BRANCH == \"master\" ]] && mvn --settings .mvn/settings.xml deploy"

cache:
  directories:
    - $HOME/.m2

branches:
  except:
    - gh-pages

notifications:
  email:
    - joerg.hohwiller@googlemail.com
